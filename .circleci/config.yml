    steps:
      - checkout

      - run: go build -v ./cmd/glaive
      - run: go test -v ./...
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-and-push-image:
#          docker-context: .
          image: glaive-api
          tag: $CIRCLE_SHA1